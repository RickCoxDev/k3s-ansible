- hosts: all
  vars_prompt:
    - name: timezone
      prompt: What timezone do you want to use?
      private: no
      default: America/Chicago
      
    - name: net
      prompt: Do you want to use Weave Net or Flannel? (weave, flannel)
      private: no
      default: weave
  roles:
    - common
- hosts: master
  roles:
    - master
- hosts: all:!master
  roles:
    - worker